apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion '24.0.1'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.mobicage.rogerth.at"
        minSdkVersion 16
        targetSdkVersion 23
        multiDexEnabled true
        lintOptions {
            checkReleaseBuilds false
            abortOnError false
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
            storeFile file('../keystore/debug.keystore')
        }
        release {
            storeFile file(key_store)
            storePassword key_store_password
            keyAlias key_alias
            keyPassword key_password
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            lintOptions {
                checkReleaseBuilds false
                abortOnError true
            }
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
            resValue "string", "facebook_content_provider", "com.facebook.app.debug.FacebookContentProvider638117819653440"
        }
        release {
            applicationIdSuffix ''
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.release
            lintOptions {
                checkReleaseBuilds false
                abortOnError false
            }
            resValue "string", "facebook_content_provider", "com.facebook.app.FacebookContentProvider638117819653440"
        }
    }

    dexOptions {
        javaMaxHeapSize "3g"
    }

    packagingOptions {
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.android.gms:play-services-base:6.5.87'
    compile 'com.google.android.gms:play-services-location:6.5.87'
    compile 'com.facebook.android:facebook-android-sdk:4.5.0'
    compile 'org.mozilla:rhino:1.7.7.1'
    compile files('libs/asmack_stripped.jar')
    compile files('libs/json_simple-1.1.jar')
    compile files('libs/zxing_core.jar')
    compile 'com.madgag.spongycastle:core:1.54.0.0'
    compile 'com.madgag.spongycastle:prov:1.54.0.0'
    compile 'com.madgag.spongycastle:pg:1.54.0.0'
    compile "com.mikepenz:iconics-core:2.8.1@aar"
    compile 'com.mikepenz:fontawesome-typeface:4.6.0.3@aar'
    compile 'me.leolin:ShortcutBadger:1.1.9@aar'
    compile 'org.florescu.android.rangeseekbar:rangeseekbar-library:0.3.0'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'io.netty:netty-all:4.1.5.Final'
    compile 'com.github.barteksc:android-pdf-viewer:2.1.0'
    androidTestCompile ('com.android.support.test:runner:0.5')
    androidTestCompile ('com.android.support.test:rules:0.5')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile ('com.android.support.test.espresso:espresso-web:2.2.2')
    androidTestCompile('tools.fastlane:screengrab:0.5.2')
    androidTestCompile 'com.android.support:support-annotations:24.2.0'
    androidTestCompile 'junit:junit:4.12'
}
